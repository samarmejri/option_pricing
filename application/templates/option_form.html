<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Option Pricing</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Currency Option Pricing</h1>
        <form action="/calculate" method="post">
            <div class="form-group">
                <label for="currency_pair">Currency Pair:</label>
                <select class="form-control" name="currency_pair" id="currency_pair">
                    {% for pair in currency_pairs %}
                        <option value="{{ pair }}">{{ pair }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="option_type">Option Type:</label>
                <select class="form-control" name="option_type" id="option_type">
                    <option value="call">Call</option>
                    <option value="put">Put</option>
                </select>
            </div>
            <div class="form-group">
                <label for="strike_prices">Strike Prices:</label>
                <input type="text" class="form-control" name="strike_prices" id="strike_prices" required>
            </div>
            <div class="form-group">
                <label for="expiration_date">Expiration Date:</label>
                <input type="date" class="form-control" name="expiration_date" id="expiration_date" required>
            </div>
            <div class="form-group">
                <label for="domestic_risk_free_rate">Domestic Risk-Free Rate:</label>
                <input type="number" class="form-control" name="domestic_risk_free_rate" id="domestic_risk_free_rate" step="any" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate Option Price</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
